<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Bar-Gen Demo</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

    <!-- Load bar-gen CSS -->
    <link rel="stylesheet" href="bar-gen.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>

  <body>
    <h1>Bar-Gen Demo</h1>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>

    <!-- Load jQuery -->
    <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>

    <!-- Load bar-gen script -->
    <script src="bar-gen.js"></script>

    <!-- Generate bar charts -->
    <script>
      $(document).ready(function() {
        var chartOptions = {
          width: 400,
          height: 300
        };
        drawBarChart([6, 2, 5, 1, 3, 7, 2, 6, 3, 1, 5], chartOptions, document.getElementById("chart1"));

        chartOptions = {
          width: 620,
          height: 200,
          valuePosition: "bottom",
          fontColor: "yellow",
          barColors: [ "brown", "chocolate", "crimson", "darkBlue" ],
          valuePosition: "center"
        };
        drawBarChart([15, 6, 13, 11, 19, 8, 12, 11], chartOptions, $("#chart2"));

        chartOptions = {
          width: 400,
          height: 200,
          labelColor: "green",
          barColors: [ "slateBlue", "violet" ],
          axisColor: "salmon",
          valuePosition: "bottom"
        };
        var dataArray = [
          [ 11, "Monday"],
          [ 12, "Tuesday"],
          [ 14, "Wednesday"],
          [ 11, "Thursday"],
          [ 13, "Friday"]
        ];
        drawBarChart(dataArray, chartOptions, $("#chart3"));
      });
    </script>
  </body>

</html>
