<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Bar-Gen Demo</title>

    <!-- CSS Reset -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"> -->

    <!-- Load bar-gen CSS -->
    <link rel="stylesheet" href="bar-gen.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>

  <body>
    <h1>Bar-Gen Demo</h1>
    <div id="chart1"></div>

    <!-- Load jQuery -->
    <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>

    <!-- Load bar-gen script -->
    <script src="bar-gen.js"></script>

    <!-- Generate bar charts -->
    <script>
      $(document).ready(function() {
        var chartOptions = {
          width: 500,
          height: 300,
          labelColor: "indigo",
          barColors: [ "darkMagenta", "darkRed", "darkViolet" ],
          axisColor: "indigo",
          valuePosition: "top",
          showYAxis: true,
          yAxisTicks: [ 0, 25, 50, 75, 100, 125 ],
          spacerWidth: 1,
          chartTitle: "Sales for 2018 (in billions)",
          titleFontSize: 24,
          titleFontColor: "indigo",
          showTooltips: true
        };
        var dataArray = [
          [ 137, "JAN" ],
          [ 106, "FEB" ],
          [ 124, "MAR" ],
          [ 130, "APR" ],
          [ 98, "MAY" ],
          [ 110, "JUN" ],
          [ 104, "JUL" ],
          [ 127, "AUG" ],
          [ 140, "SEP" ],
          [ 110, "OCT" ],
          [ 120, "NOV" ],
          [ 145, "DEC" ]
        ];
        drawBarChart(dataArray, chartOptions, $("#chart1"));
      });
    </script>
  </body>

</html>
