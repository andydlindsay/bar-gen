<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Bar-Gen Demo</title>

    <!-- Load bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Load bar-gen CSS -->
    <link rel="stylesheet" href="bar-gen.css">
  </head>

  <body>
    <div class="container">

      <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
          <h1 class="display-3">Bar-Gen</h1>
          <p class="lead">The customizable bar chart generator</p>
        </div>
      </div>


      <!--
        axisBorderWidth - number (0 - 15)
        axisColor - select from color choices
        barColors - array (not sure yet)
        chartTitle - text box
        fontColor - select from color choices
        height - number (100 - 500)
        labelColor - select from color choices
        showAnimation - checkbox
        showTooltips - checkbox
        spacerWidth - number (0 - 5)
        titleFontColor - select from color choices
        titleFontSize - number (10 - 36)
        valuePosition - selected from top, middle, or bottom
        width - number (200 - 500)
        xAxisHeight - number (15 - 30)
        yAxisTicks - text box comma separated values
        yAxisWidth - number (35 - 70)



      -->

      <div id="chart1"></div>
      <div id="chart2"></div>
      <div id="chart3"></div>

      <footer class="page-footer font-small pt-4">
        <div class="container-fluid text-center">
          <h5>Check out the project on <a target="_blank" href="http://www.github.com/andydlindsay/bar-gen">Github</a></h5>
        </div>
        <div class="footer-copyright text-center py-3">
          &copy; 2018 <a target="_blank" href="http://www.andydlindsay.com">Andy Lindsay</a>
        </div>
      </footer>

    </div>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Load bar-gen script -->
    <script src="bar-gen.js"></script>

    <!-- Generate bar charts -->
    <script>
      $(document).ready(function() {
        var chartOptions = {
          width: 500,
          height: 450,
          labelColor: "indigo",
          barColors: [ "darkMagenta", "darkRed", "darkViolet" ],
          axisColor: "indigo",
          valuePosition: "top",
          // yAxisTicks: [ 0, 20, 40, 60, 80, 100, 120, 140, 160 ],
          spacerWidth: 1,
          chartTitle: "Sales for 2018 (in billions)",
          titleFontSize: 24,
          titleFontColor: "indigo",
          showTooltips: true,
          yAxisWidth: 70,
          xAxisHeight: 100,
          showAnimation: true,
          axisBorderWidth: 0
        };
        var dataArray = [
          [ 125, "JAN" ],
          [ 100, "FEB" ],
          [ 124, "MAR" ],
          [ 130, "APR" ],
          [ 98, "MAY" ],
          [ 110, "JUN" ],
          [ 104, "JUL" ],
          [ 127, "AUG" ],
          [ 147, "SEP" ],
          [ 110, "OCT" ],
          [ 120, "NOV" ],
          [ 145, "DEC" ]
        ];
        drawBarChart(dataArray, chartOptions, document.getElementById("chart1"));

        chartOptions = {
          width: 500,
          height: 300,
          labelColor: "darkMagenta",
          // yAxisTicks: [ 0, 5, 10, 15, 20 ],
          chartTitle: "Employees Who Showed Up For Work",
          titleFontSize: 24,
          spacerWidth: 3
        };
        dataArray = [
          [ 10, "Monday" ],
          [ 14, "Tuesday" ],
          [ 12, "Wednesday" ],
          [ 19, "Thursday" ],
          [ 11, "Friday" ]
        ];
        drawBarChart(dataArray, chartOptions, $("#chart2"));

        chartOptions = {
          width: 200,
          height: 230,
          chartTitle: "Favourite Foods",
          titleFontColor: "crimson",
          // yAxisTicks: [ 0, 25, 50 ],
          spacerWidth: 4,
          valuePosition: "bottom"
        };
        dataArray = [
          [ "4", "P" ],
          [ "2", "S" ],
          [ "3", "Q" ],
          [ "7", "R" ]
        ];
        drawBarChart(dataArray, chartOptions, $("#chart3"));
      });
    </script>
  </body>

</html>
